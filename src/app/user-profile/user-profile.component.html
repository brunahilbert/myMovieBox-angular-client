<app-navbar></app-navbar>
<div class="profile-container">
    <!-- User infos -->
    <mat-card class="info-card">
        <mat-card-header class="card-header">
            <mat-card-title>Your Profile:</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="info-card-username">
                <b>Username: </b>{{user.Username}}
            </div>

            <div class="info-card-email">
                <b>Email: </b>{{user.Email}}
            </div>

            <div class="info-card-birthday">
                <b>Birthday: </b>{{user.Birthday | date }}
            </div>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button class="delete-account-button" mat-raised-button (click)="deleteUser()">
                <mat-icon>delete_forever</mat-icon>Delete Account
            </button>
        </mat-card-actions>
    </mat-card>

    <!-- Update user -->
    <mat-card class="update-card">
        <mat-card-header class="card-header">
            <mat-card-title> Update your profile: </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="update-form">
                <mat-form-field>
                    <mat-label class="label">Username</mat-label>
                    <input matInput [(ngModel)]="updatedUser.Username" placeholder="Username" type="text"
                        name="Username" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="label">Password</mat-label>
                    <input matInput [(ngModel)]="updatedUser.Password" placeholder="Password" type="password"
                        name="Password" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="label">Email</mat-label>
                    <input matInput [(ngModel)]="updatedUser.Email" placeholder="Email" type="email" name="Email"
                        required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="label">Birthday</mat-label>
                    <input matInput [(ngModel)]="updatedUser.Birthday" placeholder="Birthday" type="date"
                        name="Birthday">
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button class="update-profile-button" mat-raised-button (click)="updateUser()">
                <mat-icon>edit</mat-icon>Update Profile
            </button>
        </mat-card-actions>
    </mat-card>
</div>
